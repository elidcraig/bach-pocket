<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" href="style.css" />
      <title>Clef Notes</title>
  </head>
  <body>
      <h1>CLEF NOTES</h1>
      <h2>AN ORCHESTRA PRIMER</h2>
      <script src="script.js"></script>
      <div class="main">
          <!--- This is where the instruments will go --->
        <div class="subsection">
            <h3>Strings</h3>
            <img class="instrument" src="./images/strings/violin.jpeg" alt="Violin"/>
            <img class="instrument" src="./images/strings/viola.jpeg" alt="Viola"/>
            <img class="instrument" src="./images/strings/cello.jpeg" alt="Cello"/>
            <img class="instrument" src="./images/strings/double-bass.jpeg" alt="Double bass"/>
        </div> 
        <div class="subsection">
            <h3>Woodwinds</h3>
            <img class="instrument" src="./images/woodwinds/piccolo.jpeg" alt="Piccolo"/>
            <img class="instrument" src="./images/woodwinds/flute.jpeg" alt="Flute"/>
            <img class="instrument" src="./images/woodwinds/oboe.jpeg" alt="Oboe"/>
            <img class="instrument" src="./images/woodwinds/clarinet.jpeg" alt="Clarinet"/>
            <img class="instrument" src="./images/woodwinds/bassoon.jpeg" alt="Bassoon"/>
            <img class="instrument" src="./images/woodwinds/contrabassoon.jpeg" alt="Contrabassoon"/>
        </div>
        <div class="subsection">
            <h3>Brass</h3>
            <img class="instrument" src="./images/brass/trumpet.jpeg" alt="Trumpet"/>
            <img class="instrument" src="./images/brass/trombone.jpeg" alt="Trombone"/>
            <img class="instrument" src="./images/brass/french-horn.jpeg" alt="French horn"/>
            <img class="instrument" src="./images/brass/tuba.jpeg" alt="Tuba"/>
        </div>
        <div class="subsection">
            <h3>Percussion</h3>
            <img class="instrument" src="./images/percussion/snare.jpeg" alt="Snare drum"/>
            <img class="instrument" src="./images/percussion/timpani.jpeg" alt="Timpani"/>
            <img class="instrument" src="./images/percussion/bass-drum.jpeg" alt="Bass drum"/>
            <img class="instrument" src="./images/percussion/cymbals.jpeg" alt="Cymbals"/>
            <img class="instrument" src="./images/percussion/xylophone.jpeg" alt="Xylophone"/>
            <img class="instrument" src="./images/percussion/marimba.jpeg" alt="Marimba"/>
            <img class="instrument" src="./images/percussion/glockenspiel.jpeg" alt="Glockenspiel"/>
        </div>
        <div class="subsection">
            <h3>Other</h3>
            <img class="instrument" src="./images/other/piano.jpeg" alt="Piano"/>
            <img class="instrument" src="./images/other/guitar.jpeg" alt="Guitar"/>
            <img class="instrument" src="./images/other/harp.jpeg" alt="Harp"/>
            <img class="instrument" src="./images/other/saxophone.jpeg" alt="Saxophone"/>
        </div>
      </div>
  </body>
</html>
